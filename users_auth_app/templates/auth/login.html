<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .form-label i {
      margin-right: 0.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-header bg-white text-center border-0 pb-0">
          <h3 class="fw-bold text-primary">Welcome Back</h3>
          <p class="text-muted">Login to your account</p>
        </div>
        <div class="card-body"> 
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
          <form  method="POST">
            {% csrf_token %}
            <!-- Username or Email -->
            <div class="mb-3">
              <label for="login" class="form-label"><i class="bi bi-person-circle"></i>Username or Email</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label"><i class="bi bi-lock"></i>Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Forgot Password -->
            <div class="mb-3 text-end">
              <a href="#" class="text-decoration-none small">Forgot password?</a>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-white text-center border-0 mt-3">
          <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
