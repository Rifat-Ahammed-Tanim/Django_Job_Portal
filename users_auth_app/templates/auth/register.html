<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional, for icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
    }
    .form-label i {
      margin-right: 0.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-lg-6 col-md-8">
      <div class="card p-4">
        <div class="card-header bg-white text-center pb-0 border-0">
          <h3 class="fw-bold text-primary">Create Account</h3>
          <p class="text-muted">Register to access your dashboard</p>
        </div>
        <div class="card-body">
          <form  method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label"><i class="bi bi-person-circle"></i>Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label"><i class="bi bi-envelope"></i>Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label"><i class="bi bi-telephone"></i>Phone</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="+880123456789" required>
            </div>

            <!-- User Type -->
            <div class="mb-3">
              <label for="user_type" class="form-label"><i class="bi bi-people"></i>User Type</label>
              <select id="user_type" name="user_type" class="form-select" required>
                <option disabled selected value="">Select your role</option>
                <option value="Admin">Admin</option>
                <option value="Candidate">Candidate</option>
                <option value="Employer">Employer</option>
              </select>
            </div>

            <!-- Submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register Now</button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-white text-center border-0 mt-3">
          <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
